<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
  <title>Acuna API | Urban Dictionary</title>
</head>

<body>
    <header>
        <h1>Urban Dictionary API</h1>
    </header>

    <div class="main">

        <div class="searchContainer">
            <div class="searchBar">
                <input type="text" placeholder="Think of something!" id="searchInput">
                <button id="submitBtn">Find Out!</button>
            </div>
        </div>
        
        <h2 class="displayWord"></h2>

        <article class="meaningContainer">
            <h3 id="meaningHeader"></h3>
            <p id="mearningText"></p>
        </article>

        <article class="exampleContainer">
            <h3 id="exampleHeader"></h3>
            <p id="exampleText"></p>
        </article>
    </div>

    <div class="footerContainer">
        <article>
            <p>Made By Franz Acuna 2024</p>
        </article>
    </div>
</body>

</html>
